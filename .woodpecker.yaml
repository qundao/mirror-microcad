steps:
  test:
    when:
      event: [push, pull_request]
    image: rust
    environment:
      CARGO_TERM_COLOR: always
    commands:
      - apt-get update && apt-get install -y ninja-build cmake
      - rustup default $RUST
      - cargo check -j 4
      - cargo test -j 4
