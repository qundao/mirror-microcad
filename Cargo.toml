[workspace]
default-members = [
    "builtin",
    "builtin/proc_macros",
    "core",
    "lang",
    "import",
    "export",
    "std",
    "tests",
    "tools/cli",
    "tools/lsp",
    "tools/update-copyright",
    "tools/update-md-banner",
    "tools/viewer-ipc",
]

members = [
    "builtin",
    "builtin/proc_macros",
    "core",
    "lang",
    "tests",
    "import",
    "export",
    "std",
    "tools/cli",
    "tools/inspector",
    "tools/lsp",
    "tools/update-copyright",
    "tools/update-md-banner",
    "tools/viewer",
    "tools/viewer-ipc",
]
resolver = "2"

[workspace.package]
description = "µcad: A CAD system for the 21st century"
authors = [
    "Michael Winkelmann (michael@winkelmann.site)",
    "Patrick Hoffmann (p.hoffmann@berlin.de)",
]
version = "0.2.14"
edition = "2024"
homepage = "https://microcad.xyz"
repository = "https://codeberg.org/microcad/microcad"
rust-version = "1.85"
license = "AGPL-3.0-or-later"
keywords = ["cad", "geometry", "3d", "printing", "cnc", "openscad"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
debug-cell = { git = "https://github.com/fightling/debug-cell.git", version = "0.1.1" }
microcad-core = { path = "core", version = "0.2.14" }
microcad-import = { path = "import", version = "0.2.14" }
microcad-export = { path = "export", version = "0.2.14" }
microcad-lang = { path = "lang", version = "0.2.14" }
microcad-builtin = { path = "builtin", version = "0.2.14" }
microcad-builtin-proc-macros = { path = "builtin/proc_macros", version = "0.2.14" }
microcad-viewer-ipc = { path = "tools/viewer-ipc", version = "0.2.14" }
microcad-viewer = { path = "tools/viewer", version = "0.2.14" }
microcad-std = { path = "std", version = "0.2.14" }
